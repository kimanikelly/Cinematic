<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Cinematic | Movie Search</title>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- logic.js-->
    <script src="./assets/javascript/logic.js"></script>
    <!-- Viewport element -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- style.css -->
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>

</head>

<body>

    <!-- Cinematic Heading -->
    <a href='/'>
        <h1 class='cinematic'>Cinematic</h1>
    </a>
    <!-- Cinematic Heading -->

    <!-- Bootstrap Nav -->
    <div class='nav'>
        <ul class="nav nav-fill">
            <li class="nav-item">
                <a class="nav-link active" href="/">Movie Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shows">Show Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/trending">Trending</a>
            </li>
        </ul>
    </div>
    <!-- Bootstrap Nav -->

    <!-- Bootstrap container -->
    <div class='container'>

        <!-- Search Div -->
        <div class='search-div'>
            <input type="text" class="form-control query-title" id="movie-query-title" placeholder="Search movie...">
            <button type="submit" class="btn btn-primary submit" id='movie-submit'>Submit</button>
            <button type="submit" class="btn btn-primary submit clear">Clear</button>
        </div>
        <!-- Search Div -->


        <!-- Info Div -->
        <div class='info-div'>
            <h2 id='movie-title'>Movie Title:&nbsp;<span id='movie-title-span'></span></h2>
            <h2 id='release-date'>Release Date:&nbsp;<span id='movie-release-span'></span></h2>
            <img id='movie' src='' alt='movie poster image' />
            <h2 class='overview'>Overview</h2>
            <p id='movie-overview'></p>

            <h2 class='review'>Review</h2>
            <p id='movie-review'></p>

            <div class='table-div'>
                <h2 id=cast>Cast</h2>
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Actor | Actress</th>
                            <th>Character</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <td id='first-actor'></td>
                            <td id='first-role'></td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td id='second-actor'></td>
                            <td id='second-role'></td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td id='third-actor'></td>
                            <td id='third-role'></td>
                        </tr>
                        <tr>
                            <th>4</th>
                            <td id='fourth-actor'></td>
                            <td id='fourth-role'></td>
                        </tr>
                        <tr>
                            <th>5</th>
                            <td id='fifth-actor'></td>
                            <td id='fifth-role'></td>
                        </tr>
                        <tr>
                            <th>6</th>
                            <td id='sixth-actor'></td>
                            <td id='sixth-role'></td>
                        </tr>
                        <tr>
                            <th>7</th>
                            <td id='seventh-actor'></td>
                            <td id='seventh-role'></td>
                        </tr>
                        <tr>
                            <th>8</th>
                            <td id='eighth-actor'></td>
                            <td id='eighth-role'></td>
                        </tr>
                        <tr>
                            <th>9</th>
                            <td id='ninth-actor'></td>
                            <td id='ninth-role'></td>

                        </tr>
                        <tr>
                            <th>10</th>
                            <td id='tenth-actor'></td>
                            <td id='tenth-role'></td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
        <!-- Info Div -->
    </div>
    <!-- Bootstrap container -->

    <!-- Footer -->
    <nav class="navbar fixed-bottom footer navbar-light bg-light">
        <h4 class='copyright'>Copyright &copy; 2020</h4>
    </nav>
    <!-- Footer -->
</body>

</html>
