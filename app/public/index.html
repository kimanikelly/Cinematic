<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Cinematic | Movie Search</title>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- logic.js-->
    <script src="./assets/javascript/logic.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- style.css -->
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
</head>


<body>

    <h1 id='cinematic'>Cinematic</h1>

    <div class='container' id='directory'>
        <div class="row">
            <div class="col-sm">
                <a href='/'>
                    <h3>Movie Search
                </a></h3>
            </div>
            <div class="col-sm">
                <h3>Show Search</h3>
            </div>
            <div class="col-sm">
                <h3>Trending</h3>
            </div>
        </div>
    </div>

    <div class='container'>
        <div id='search-div'>
            <input type="text" class="form-control" id="query-title" placeholder="Search Movie...">
            <button type="submit" class="btn btn-primary" id='movie-submit'>Submit</button>
        </div>

        <h2 id='movie-title'></h2>
        <h2 id='release-date'></h2>
        <p id='overview'></p>

    </div>


    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="#">Fixed bottom</a>
    </nav>
</body>

</html>
