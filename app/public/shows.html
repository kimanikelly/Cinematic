<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Cinematic | Show Search</title>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- logic.js-->
    <script src="./assets/javascript/logic.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- style.css -->
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
</head>

<body>
    <!-- Heading -->
    <a href='/'>
        <h1 class='cinematic'>Cinematic</h1>
    </a>
    <!-- Heading -->

    <!-- Page Directory -->
    <div class='container' id='directory'>
        <div class="row">
            <div class="col-sm">
                <a href='/'>
                    <h3>Movie Search
                </a></h3>
            </div>
            <div class="col-sm">
                <a href='/shows'>
                    <h3>Show Search</h3>
                </a>
            </div>
            <div class="col-sm">
                <a href='/trending'>
                    <h3>Trending</h3>
                </a>
            </div>
        </div>
    </div>
    <!-- Page Directory -->


    <div class='container'>
        <div class='search-div'>
            <input type="text" class="form-control query-title" id="show-query-title" placeholder="Search show...">
            <button type="submit" class="btn btn-primary submit" id='show-submit'>Submit</button>
            <button type="submit" class="btn btn-primary submit clear">Clear</button>
        </div>


        <div class='info-div'>
            <h2 id='show-title'>Show Title:&nbsp;<span id='show-title-span'></span></h2>
            <h2 id='air-date'>Air Date:&nbsp;<span id='show-air-span'></span></h2>
            <img id='show-image' src='' />
            <h2 class='overview'>Overview</h2>
            <p id='show-overview'></p>
        </div>


        <div class='table-div'>
            <h2 id='show-recommendations'>Show Recommendations</h2>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Show Title</th>
                        <th>First Air Date</th>
                        <th>Network</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td id='first-show'></td>
                        <td id='first-air-date'></td>
                        <td id='first-network'></td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td id='second-show'></td>
                        <td id='second-air-date'></td>
                        <td id='second-network'></td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td id='third-show'></td>
                        <td id='third-air-date'></td>
                        <td id='third-network'></td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td id='fourth-show'></td>
                        <td id='fourth-air-date'></td>
                        <td id='fourth-network'></td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td id='fifth-show'></td>
                        <td id='fifth-air-date'></td>
                        <td id='fifth-network'></td>
                    </tr>
                    <tr>
                        <th>6</th>
                        <td id='sixth-show'></td>
                        <td id='sixth-air-date'></td>
                        <td id='sixth-network'></td>
                    </tr>
                    <tr>
                        <th>7</th>
                        <td id='seventh-show'></td>
                        <td id='seventh-air-date'></td>
                        <td id='seventh-network'></td>
                    </tr>
                    <tr>
                        <th>8</th>
                        <td id='eighth-show'></td>
                        <td id='eighth-air-date'></td>
                        <td id='eighth-network'></td>
                    </tr>
                    <tr>
                        <th>9</th>
                        <td id='ninth-show'></td>
                        <td id='ninth-air-date'></td>
                        <td id='ninth-network'></td>

                    </tr>
                    <tr>
                        <th>10</th>
                        <td id='tenth-show'></td>
                        <td id='tenth-air-date'></td>
                        <td id='tenth-network'></td>
                    </tr>

                </tbody>

            </table>
        </div>


    </div>

    <nav class="navbar footer navbar-light bg-light">
        <h4 class='copyright'>Copyright &copy; 2020</h4>
    </nav>
</body>

</html>
