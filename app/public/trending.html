<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Cinematic | Trending</title>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- logic.js-->
    <script src="./assets/javascript/logic.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- style.css -->
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
</head>

<body>

    <!-- Heading -->
    <a href='/'>
        <h1 class='cinematic'>Cinematic</h1>
    </a>
    <!-- Heading -->

    <div class='nav'>
        <ul class="nav nav-fill">
            <li class="nav-item">
                <a class="nav-link active" href="/">Movie Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shows">Show Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/trending">Trending</a>
            </li>
        </ul>
    </div>

    <div class='container'>
        <div class='search-div'>
            <button type="submit" class="btn btn-primary submit" id='trending-submit'>Search Trending</button>
            <button type="submit" class="btn btn-primary submit clear">Clear</button>
        </div>

        <div class='table-div'>
            <h2 class='trending'>Top 5 Movies of the Week</h2>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Movie Title</th>
                        <th>Release Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td id='first-trending-movie'></td>
                        <td id='first-trending-date'></td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td id='second-trending-movie'></td>
                        <td id='second-trending-date'></td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td id='third-trending-movie'></td>
                        <td id='third-trending-date'></td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td id='fourth-trending-movie'></td>
                        <td id='fourth-trending-date'></td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td id='fifth-trending-movie'></td>
                        <td id='fifth-trending-date'></td>
                    </tr>
                </tbody>

            </table>

            <h2 class='trending'>Top 5 Shows of the Week</h2>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Show Title</th>
                        <th> First Air Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td id='first-trending-show'></td>
                        <td id='first-trending-air'></td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td id='second-trending-show'></td>
                        <td id='second-trending-air'></td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td id='third-trending-show'></td>
                        <td id='third-trending-air'></td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td id='fourth-trending-show'></td>
                        <td id='fourth-trending-air'></td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td id='fifth-trending-show'></td>
                        <td id='fifth-trending-air'></td>
                    </tr>
                </tbody>

            </table>



        </div>
    </div>

    <nav class="navbar fixed-bottom footer navbar-light bg-light">
        <h4 class='copyright'>Copyright &copy; 2020</h4>
    </nav>

</body>

</html>
